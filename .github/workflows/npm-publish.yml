# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - run: mkdir artifacts
      - name: copy
        run: |
          cp dist/bundle.js artifacts/
          cp src/license-header.txt artifacts/bundle.js.LICENSE.txt
      - uses: actions/upload-artifact@v4
        with:
          name: dist-artifact
          path: artifacts

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/
      - run: yarn install --frozen-lockfile
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-artifact
          path: artifacts
      - run: ls -la artifacts
      - run: mkdir dist
      - name: copy
        run: |
          cp artifacts/bundle.js dist/
          cp artifacts/bundle.js.LICENSE.txt dist/
      - run: ls -la dist
      - run: yarn publish --tag ${{ github.event.release.prerelease && 'next' || 'latest' }}
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
